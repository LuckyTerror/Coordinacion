<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .login-container {
            max-width: 500px; 
            padding: 80px; 
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); 
        }
        .login-title {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title text-center">Iniciar Sesión</h2>
    <form>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
</div>

<!-- Enlace a Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
