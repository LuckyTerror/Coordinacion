<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Usuarios Registrados</h4>
      </div>
      <div class="card-body">
        <button id="btnCargarUsuarios" class="btn btn-primary mb-3">üîÑ Cargar Usuarios</button>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Estatus</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btnCargarUsuarios').addEventListener('click', async () => {
      const tabla = document.getElementById('tablaUsuarios');
      tabla.innerHTML = '';

      try {
        const res = await fetch('http://localhost:3000/api/usuarios');
        const usuarios = await res.json();

        usuarios.forEach(u => {
            let claseColor = '';
            switch (u.Estatus.toLowerCase()) {
                case 'activo':
                claseColor = 'text-bg-success';
                break;
                case 'temporal':
                claseColor = 'text-bg-warning';
                break;
                case 'baja':
                claseColor = 'text-bg-danger';
                break;
                default:
                claseColor = '';
            }

            tabla.innerHTML += `
                <tr>
                <td>${u.UsuarioID}</td>
                <td>${u.Nombre}</td>
                <td>${u.Correo}</td>
                <td>${u.Rol}</td>
                <td><span class="badge ${claseColor}">${u.Estatus}</span></td>
                <td>
                    <a href="editar-usuario.html?id=${u.UsuarioID}" class="btn btn-warning btn-sm me-1">‚úèÔ∏è</a>
                    <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.UsuarioID})">üóëÔ∏è</button>
                </td>
                </tr>
            `;
            });

      } catch (error) {
        console.error('Error al cargar usuarios:', error);
      }
    });

    function editarUsuario(id) {
    window.location.href = `editar-usuario.html?id=${id}`;
    }

    async function eliminarUsuario(id) {
    if (!confirm("¬øEst√°s seguro de que quieres dar de baja este usuario?")) return;

    try {
      const res = await fetch(`http://localhost:3000/api/usuarios/${id}/baja`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' }
      });

      const json = await res.json();

      if (json.error) {
        alert('‚ùå Error: ' + json.error);
      } else {
        alert('‚úÖ ' + json.mensaje);
        document.getElementById('btnCargarUsuarios').click(); // Recarga la tabla
      }
    } catch (err) {
      alert('‚ö†Ô∏è Error en la petici√≥n: ' + err.message);
    }
  }
  </script>
</body>
</html>
