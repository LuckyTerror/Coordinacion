<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Agregamos SweetAlert2 desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.all.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .badge {
      font-size: 0.9rem;
      padding: 0.35em 0.65em;
    }
    /* Estilo personalizado para botones de acciones */
    .btn-accion {
      transition: transform 0.2s;
    }
    .btn-accion:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Usuarios Registrados</h4>
        <a href="crear-usuario.html" class="btn btn-light btn-sm">‚ûï Nuevo Usuario</a>
      </div>      
      <div class="card-body">
        <button id="btnCargarUsuarios" class="btn btn-primary mb-3">üîÑ Cargar Usuarios</button>
        <table class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Estatus</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btnCargarUsuarios').addEventListener('click', async () => {
      const tabla = document.getElementById('tablaUsuarios');
      tabla.innerHTML = '';

      try {
        // Mostrar un indicador de carga
        Swal.fire({
          title: 'Cargando usuarios',
          text: 'Por favor espere...',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });

        const res = await fetch('http://localhost:3000/api/usuarios');
        const usuarios = await res.json();

        // Cerrar el indicador de carga
        Swal.close();

        if (usuarios.length === 0) {
          Swal.fire({
            icon: 'info',
            title: 'Sin resultados',
            text: 'No hay usuarios registrados',
            confirmButtonColor: '#0d6efd'
          });
          return;
        }

        usuarios.forEach(u => {
            let claseColor = '';
            switch (u.Estatus.toLowerCase()) {
                case 'activo':
                claseColor = 'text-bg-success';
                break;
                case 'temporal':
                claseColor = 'text-bg-warning';
                break;
                case 'baja':
                claseColor = 'text-bg-danger';
                break;
                default:
                claseColor = '';
            }

            tabla.innerHTML += `
                <tr>
                <td>${u.UsuarioID}</td>
                <td>${u.Nombre}</td>
                <td>${u.Correo}</td>
                <td>${u.Rol}</td>
                <td><span class="badge ${claseColor}">${u.Estatus}</span></td>
                <td>
                  <button class="btn btn-info btn-sm btn-accion" onclick="verEntregas(${u.UsuarioID})" title="Ver entregas">üìÑ</button>
                  <a href="editar-usuario.html?id=${u.UsuarioID}" class="btn btn-warning btn-sm me-1 btn-accion" title="Editar">‚úèÔ∏è</a>
                  <button class="btn btn-danger btn-sm me-1 btn-accion" onclick="eliminarUsuario(${u.UsuarioID}, '${u.Nombre}')" title="Dar de baja">üóëÔ∏è</button>
                </td>

                </tr>
            `;
        });

      } catch (error) {
        console.error('Error al cargar usuarios:', error);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudieron cargar los usuarios',
          footer: error.message,
          confirmButtonColor: '#0d6efd'
        });
      }
    });

    function editarUsuario(id) {
      window.location.href = `editar-usuario.html?id=${id}`;
    }

    async function eliminarUsuario(id, nombre) {
      // Reemplazamos el confirm por SweetAlert2
      const result = await Swal.fire({
        title: '¬øDar de baja usuario?',
        html: `¬øEst√°s seguro de que quieres dar de baja a <strong>${nombre}</strong>?`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#dc3545',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'S√≠, dar de baja',
        cancelButtonText: 'Cancelar',
        reverseButtons: true,
        focusCancel: true,
        backdrop: true
      });

      if (!result.isConfirmed) return;

      try {
        // Mostrar indicador de carga durante la petici√≥n
        Swal.fire({
          title: 'Procesando',
          text: 'Dando de baja al usuario...',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });

        const res = await fetch(`http://localhost:3000/api/usuarios/${id}/baja`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' }
        });

        const json = await res.json();

        if (json.error) {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: json.error,
            confirmButtonColor: '#0d6efd'
          });
        } else {
          Swal.fire({
            icon: 'success',
            title: 'Usuario dado de baja',
            text: json.mensaje,
            confirmButtonColor: '#0d6efd',
            timer: 2000,
            timerProgressBar: true
          });
          document.getElementById('btnCargarUsuarios').click(); // Recarga la tabla
        }
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Error en la petici√≥n',
          text: err.message,
          confirmButtonColor: '#0d6efd'
        });
      }
    }

    // Inicializar la tabla de usuarios al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btnCargarUsuarios').click();
    });

  function verEntregas(id) {
    Swal.fire({
      title: 'üìÑ Funci√≥n no implementada',
      text: `Pronto podr√°s ver las entregas del usuario con ID: ${id}`,
      icon: 'info',
      confirmButtonColor: '#0d6efd'
    });
  // En el futuro: window.location.href = `ver-entregas.html?id=${id}`;
}
  </script>
</body>
</html>
