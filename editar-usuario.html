<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Editar Usuario</h4>
      </div>
      <div class="card-body">
        <form id="formularioUsuario">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" name="correo" id="correo" class="form-control" required />
          </div>
          <!-- Campo de contraseña omitido en edición, o podría ser opcional -->
          <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select name="rol" id="rol" class="form-select">
              <option value="docente">Docente</option>
              <option value="coordinador">Coordinador</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="estatus" class="form-label">Estatus</label>
            <select name="estatus" id="estatus" class="form-select">
              <option value="activo">Activo</option>
              <option value="baja">Baja</option>
              <option value="temporal">Temporal</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="btnActualizar">Actualizar Usuario</button>
        </form>
        <div id="resultado" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    // Elementos del DOM
    const form = document.getElementById('formularioUsuario');
    const resultado = document.getElementById('resultado');
    const btnActualizar = document.getElementById('btnActualizar');
    
    // Obtener ID del usuario de la URL
    const params = new URLSearchParams(window.location.search);
    const usuarioID = params.get('id');
    
    if (!usuarioID) {
      alert('ID de usuario no especificado.');
      window.location.href = 'usuarios.html';
    }
    
    // Cargar datos del usuario
    async function cargarUsuario() {
      try {
        const res = await fetch(`http://localhost:3000/api/usuarios/${usuarioID}`);
        const usuario = await res.json();
        
        // Rellenar campos con los datos existentes
        document.getElementById("nombre").value = usuario.Nombre;
        document.getElementById("correo").value = usuario.Correo;
        document.getElementById("rol").value = usuario.Rol;
        document.getElementById("estatus").value = usuario.Estatus;
      } catch (error) {
        console.error("Error al cargar el usuario:", error);
        resultado.innerHTML = `<div class="alert alert-danger">No se pudieron cargar los datos del usuario.</div>`;
      }
    }
    
    // Función para iniciar la cuenta regresiva
    function iniciarCuentaRegresiva(mensaje, segundos) {
      let tiempoRestante = segundos;
      
      // Mostrar mensaje inicial con el contador
      resultado.innerHTML = `<div class="alert alert-success mt-3">✅ ${mensaje} Redirigiendo en <span id="contador">${tiempoRestante}</span> segundos...</div>`;
      
      // Deshabilitar el botón
      btnActualizar.disabled = true;
      
      // Actualizar el contador cada segundo
      const intervalo = setInterval(() => {
        tiempoRestante--;
        document.getElementById("contador").textContent = tiempoRestante;
        
        // Cuando llegue a cero, limpiar el intervalo y redirigir
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          window.location.href = 'usuarios.html';
        }
      }, 1000);
    }
    
    // Actualizar usuario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const datos = Object.fromEntries(formData.entries());
      
      try {
        const res = await fetch(`http://localhost:3000/api/usuarios/${usuarioID}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
        
        const json = await res.json();
        
        if (json.error) {
          resultado.innerHTML = `<div class="alert alert-danger mt-3">❌ ${json.error}</div>`;
        } else {
          // Iniciar la cuenta regresiva con el mensaje de éxito
          iniciarCuentaRegresiva(json.mensaje || 'Usuario actualizado correctamente', 3);
        }
      } catch (err) {
        console.error(err);
        resultado.innerHTML = `<div class="alert alert-danger mt-3">⚠️ Error en la petición: ${err.message}</div>`;
      }
    });
    
    // Cargar datos al iniciar
    window.addEventListener("DOMContentLoaded", cargarUsuario);
  </script>
</body>
</html>
