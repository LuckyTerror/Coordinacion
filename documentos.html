<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrega de Documentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(rgba(44, 82, 52, 0.7), rgba(44, 82, 52, 0.8)), url('img/background-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: white;
    }
    .card-header {
      background-color: #2C5234 !important;
      color: white !important;
      border-radius: 12px 12px 0 0 !important;
    }
    .btn-primary {
      background-color: #9C8412;
      border: none;
    }
    .btn-primary:hover {
      background-color: #8a7310;
    }
    .btn-success {
      background-color: #9C8412 !important;
      border: none !important;
    }
    .btn-success:hover {
      background-color: #8a7310 !important;
    }
    .btn-light {
      background-color: white;
      border: 1px solid #dee2e6;
      color: #2C5234;
      font-weight: 500;
    }
    .btn-light:hover {
      background-color: #f8f9fa;
      border-color: #2C5234;
      color: #2C5234;
    }
    h4 {
      color: white;
      font-weight: 600;
    }
    .table-light th {
      color: black !important;
      font-weight: bold;
    }
    .table td {
      color: #2C5234;
      font-weight: 500;
    }
    .table tbody tr:hover {
      background-color: rgba(156, 132, 18, 0.1);
    }
    #usuarioActivo {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 15px;
      font-weight: 500;
    }
    .form-control:focus {
      border-color: #9C8412;
      box-shadow: 0 0 0 0.2rem rgba(156, 132, 18, 0.25);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0" id="tituloDocumento">Entrega de Documentos Acad√©micos</h4>
        <div class="d-flex align-items-center gap-2">
          <span id="usuarioActivo" class="me-2 small"></span>
          <button id="btnVolver" class="btn btn-light btn-sm d-none">‚¨ÖÔ∏è Volver al panel</button>
        </div>
      </div>           
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Documento</th>
                <th>Descripci√≥n</th>
                <th>Periodo</th>
                <th>Fecha L√≠mite</th>
                <th>Archivo</th>
                <th>Acci√≥n</th>
              </tr>
            </thead>
            <tbody id="tablaDocumentos"></tbody>
          </table>
        </div>
        <div id="mensaje" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
      // Obtener el usuario que inici√≥ sesi√≥n
    const usuario = JSON.parse(localStorage.getItem('usuario'));
        // Mostrar sesi√≥n activa
    document.getElementById('usuarioActivo').textContent =
      `üë§ ${usuario.nombre} (${usuario.rol.charAt(0).toUpperCase() + usuario.rol.slice(1)})`;

    const usuarioRevisadoID = localStorage.getItem('usuarioRevisado');

    // Si no hay sesi√≥n, redirigir al login
    if (!usuario) {
      window.location.href = 'login.html';
    }

    // Actualizar el t√≠tulo de la tabla seg√∫n el usuario
    if (usuario.rol === 'coordinador' && usuarioRevisadoID) {
      fetch(`http://localhost:3000/api/usuarios/${usuarioRevisadoID}`)
        .then(res => res.json())
        .then(usuarioRevisado => {
          document.getElementById('tituloDocumento').textContent =
            `Entrega de Documentos Acad√©micos ‚Äì ${usuarioRevisado.Nombre}`;
          
                    // Mostrar bot√≥n de volver
          document.getElementById('btnVolver').classList.remove('d-none');
          document.getElementById('btnVolver').addEventListener('click', () => {
            localStorage.removeItem('usuarioRevisado');
            window.location.href = 'usuarios.html';
          });
        })
        .catch(() => {
          document.getElementById('tituloDocumento').textContent =
            `Entrega de Documentos Acad√©micos ‚Äì Usuario no encontrado`;
        });
    } else {
      document.getElementById('tituloDocumento').textContent =
        `Entrega de Documentos Acad√©micos ‚Äì ${usuario.nombre}`;
    }
    const documentos = [
      {
        id: 1,
        nombre: "Constancia de Cursos de Actualizaci√≥n y CV",
        descripcion: "Documento que acredita formaci√≥n reciente del docente.",
        periodo: "2025-A",
        fechaLimite: "20/06"
      },
      {
        id: 2,
        nombre: "Avance Program√°tico Inicial",
        descripcion: "Plan de trabajo al inicio del semestre.",
        periodo: "2025-A",
        fechaLimite: "20/06"
      },
      {
        id: 3,
        nombre: "Avance Program√°tico Final",
        descripcion: "Reporte de avance acad√©mico al finalizar semestre.",
        periodo: "2025-A",
        fechaLimite: "20/06"
      },
      {
        id: 4,
        nombre: "Calificaciones Primer Parcial",
        descripcion: "Registro de calificaciones del primer parcial.",
        periodo: "2025-A",
        fechaLimite: "20/06"
      },
      {
        id: 5,
        nombre: "Calificaciones Segundo Parcial",
        descripcion: "Registro de calificaciones del segundo parcial.",
        periodo: "2025-A",
        fechaLimite: "20/06"
      },
      {
        id: 6,
        nombre: "Calificaciones Evaluaci√≥n Final (Ordinario)",
        descripcion: "Calificaciones de evaluaci√≥n final ordinaria.",
        periodo: "2025-A",
        fechaLimite: "20/06"
      },
      {
        id: 7,
        nombre: "Calificaciones Extraordinario",
        descripcion: "Calificaciones de alumnos en examen extraordinario.",
        periodo: "2025-A",
        fechaLimite: "20/06"
      },
      {
        id: 8,
        nombre: "Calificaciones Titulo de Suficiencia",
        descripcion: "Evaluaciones aplicadas bajo t√≠tulo de suficiencia.",
        periodo: "2025-A",
        fechaLimite: "20/06"
      }
    ];

    const tabla = document.getElementById("tablaDocumentos");

    documentos.forEach((doc, index) => {
      tabla.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${doc.nombre}</td>
          <td>${doc.descripcion}</td>
          <td>${doc.periodo}</td>
          <td>${doc.fechaLimite}</td>
          <td>
            <input type="file" id="archivo-${doc.id}" class="form-control form-control-sm" />
          </td>
          <td>
            <button class="btn btn-success btn-sm" onclick="confirmarEntrega(${doc.id}, '${doc.nombre}')">üì§ Entregar</button>
          </td>
        </tr>
      `;
    });

    function confirmarEntrega(documentoID, nombreDocumento) {
      const inputFile = document.getElementById(`archivo-${documentoID}`);
      const archivo = inputFile.files[0];

      if (!archivo) {
        Swal.fire('‚ö†Ô∏è Archivo requerido', 'Por favor selecciona un archivo antes de entregar.', 'warning');
        return;
      }

      Swal.fire({
        title: `¬øConfirmas entregar el documento?`,
        text: `"${nombreDocumento}" ser√° enviado al coordinador.`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'S√≠, entregar',
        cancelButtonText: 'Cancelar',
        reverseButtons: true
      }).then(async (result) => {
        if (result.isConfirmed) {
          const formData = new FormData();
          formData.append('archivo', archivo);
          formData.append('documentoID', documentoID);
          formData.append('usuarioID', 1); // ‚ö†Ô∏è Cambiar luego por el usuario autenticado

          try {
            const res = await fetch('http://localhost:3000/api/entregas', {
              method: 'POST',
              body: formData
            });

            const json = await res.json();

            if (json.error) {
              Swal.fire('‚ùå Error', json.error, 'error');
            } else {
              Swal.fire('‚úÖ Entregado', 'Tu documento ha sido enviado con √©xito.', 'success');
              inputFile.disabled = true;
            }
          } catch (err) {
            Swal.fire('‚ùå Error en la petici√≥n', err.message, 'error');
          }
        }
      });
    }
  </script>
</body>
</html>
